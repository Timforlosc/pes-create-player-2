<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Générateur de Joueurs PES 21</title>
<link rel="stylesheet" href="assets/index.css" />
</head>
<body>
<h1>Générateur de Joueurs PES 21</h1>
<div>
  <label>Nationalités :</label>
  <select id="countrySelect" multiple></select>
</div>
<div>
  <label>Nombre de joueurs :</label>
  <input type="number" id="playerCount" min="1" max="1000" value="10"/>
</div>
<div>
  <label>Répartition postes :</label>
  <div id="positionsContainer"></div>
</div>
<div>
  <label>Note globale (min/max) :</label>
  <input type="number" id="minOverall" min="40" max="99" value="60"/>
  <input type="number" id="maxOverall" min="40" max="99" value="85"/>
</div>
<button id="generateBtn">Générer</button>
<button id="downloadBtn">Télécharger ZIP</button>
<div id="status"></div>
<script src="assets/index.js"></script>
</body>
</html>
